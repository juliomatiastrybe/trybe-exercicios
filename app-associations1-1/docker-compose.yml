version: "3"

services:
  backend:
    build: .
    container_name: api_employees
    command: npm run dev
    restart: always
    volumes:
      - ./src:/app/src
    ports:
      - 3001:3001
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: employees_db                 
      MYSQL_HOST: db
  db:
    container_name: api_employees_db
    image: mysql:8.0.32
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password